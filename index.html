<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Sender</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center><hr><img width=80px height=80px id='main'><br><hr>
        <label id='userid'></label><hr>
        <button class="trigger">Click 3</button>
        <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1>HelloWorld</h1>
        </div>
        </div>
        <hr><label id='desk'></label><hr>
        <img class='responsive' id='home'></center>
        <div class='layang'><center><button id="close">CLOSE</button></center></div>
        
        
        
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="liff-starter.js"></script>
    <script>
    var modal = document.querySelector(".modal");
    var trigger = document.querySelector(".trigger");
    var closeButton = document.querySelector(".close-button");

    function toggleModal() {
        modal.classList.toggle("show-modal");
    }

    function windowOnClick(event) {
        if (event.target === modal) {
            toggleModal();
        }
    }

    trigger.addEventListener("click", toggleModal);
    closeButton.addEventListener("click", toggleModal);
    window.addEventListener("click", windowOnClick);
        </script>
</body>
